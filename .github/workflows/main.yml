name: Update README

on:
  push:
    branches:
      - main  

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate README
        uses: JamesIves/readme-generator-action@releases/v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}  
          templates: auto
